{{ template "header.html" . }}

<div class="mw-500 my-16 mx-auto">
  <div class="card">
    <div class="text-center mb-4">
      <h1>Create Account</h1>
      <p class="text-muted text-md">Welcome to RPSync. Create your account to get started.</p>
    </div>

    {{if .Message1}}
    <div class="card" class="bg-success-bg border-success text-success-fg">
      <p class="text-md">{{.Message1}}</p>
    </div>
    {{end}}

    {{if .Message2}}
    <div class="card" class="bg-warning-bg border-warning text-warning-fg">
      <p class="text-md">{{.Message2}}</p>
    </div>
    <form method="GET" action="/status" class="mt-4">
      <button class="btn btn-primary w-full" type="submit">Go To Dashboard</button>
    </form>
    {{else}}
    <form method="POST" action="/register">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input id="username" name="username" class="form-input" placeholder="Choose a username" required
          autocapitalize="off">
      </div>

      <div class="flex flex-col gap-2">
        <button type="submit" class="btn btn-primary w-full mt-4">
          Create Account & Continue
        </button>
        <a href="/login" class="btn btn-secondary w-full text-center">Back to Login</a>
      </div>
    </form>
    {{end}}
  </div>
</div>

{{ template "footer.html" . }}
