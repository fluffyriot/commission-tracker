version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: commission_tracker_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  app:
    build: .
    container_name: commission_tracker_service
    env_file: .env
    depends_on:
      - db
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - ./outputs:/app/outputs

volumes:
  db_data: